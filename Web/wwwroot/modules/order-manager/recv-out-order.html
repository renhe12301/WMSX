<body>
<div class="container-fluid themed-container">
    <div class="row mb-5">
        <div class="col-md-2">
            <div id="sidebar" style="height: 600px;">
                <div id="jsTree">

                </div>
            </div>
        </div>
        <div class="col-md-10">
            <div class="container-fluid">
                <div class="row mb-md-2">
                    <div class="col-md-12">
                        <div id="toolbar" class="input-group input-group-sm">
                            <input type="text" class="form-control" id="order-id" placeholder="订单Id..." style="height: 38px;">
                            <input type="text" class="form-control" id="order-code" placeholder="订单编码..." style="height: 38px;">
                            <input type="text" class="form-control" id="source-id" placeholder="集约化物资订单Id..." style="height: 38px;">
                            <span class="input-group-append">
                                <button type="button" id="query-btn" class="btn btn-info btn-flat">查询</button>
                                <button type="button" id="more-query-btn" class="btn btn-secondary btn-flat">更多查询...</button>
                            </span>
                        </div>
                        <div class="bootstrap-table bootstrap4">
                            <table id="order-table"
                                   class="table table-condensed" style="width: 100%">
                                <thead>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row mb-md-2">
                    <div class="col-md-12">
                        <div class="bootstrap-table bootstrap4">
                            <table id="order-row-table"
                                   class="table table-condensed" style="width: 100%">
                                <thead>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="more-query-dlg" style="display: none;" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">更多订单筛选条件</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card card-primary card-outline">
                    <form id="more-query-form" class="form-horizontal" method="post" novalidate="novalidate">
                        <div class="card-body">
<!--                            <div class="form-group">-->
<!--                                <label>订单状态</label>-->
<!--                                <select class="select2" multiple="multiple" id="status-select" style="width: 100%;">-->

<!--                                    <option value="1">执行中</option>-->
<!--                                    <option value="2">已完成</option>-->
<!--                                </select>-->
<!--                            </div>-->
                            <div class="form-group">
                                <label>经办人</label>
                                <input type="text" class="form-control" placeholder="经办人..." id="user-name">
                            </div>
                            <div class="form-group">
                                <label>供应商</label>
                                <input type="text" class="form-control" id="supplier-name">
                            </div>
                            <div class="form-group">
                                <label>创建时间</label>
                                <input type="text" readonly class="form-control" placeholder="创建时间..." id="reservationtime">
                            </div>
                            <div class="form-group">
                                <label>完成时间</label>
                                <input type="text" readonly class="form-control" placeholder="完成时间..." id="reservationtime2">
                            </div>

                        </div>
                       
                    </form>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
